# デプロイ前にテスト・analyzeを実行する
name: Flutter Pre-Deploy

on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.6'
        channel: 'stable'
    - run: flutter --version
    - run: flutter pub get
    - run: flutter build web